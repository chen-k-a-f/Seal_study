# 用你的 organization/projectKey 替换
sonar.organization=chen-k-a-f
sonar.projectKey=chen-k-a-f_Seal_study

sonar.projectName=Seal
sonar.projectVersion=1.0

# 源码 & 测试目录，根据项目结构调整
sonar.sources=app/src/main/java,app/src/main/kotlin
sonar.tests=app/src/test/java,app/src/test/kotlin

# Gradle/Android 编译输出路径（示例）
sonar.java.binaries=app/build/intermediates/javac/debug/classes

# JaCoCo 报告路径（Gradle 生成 xml）
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
sonar.sourceEncoding=UTF-8
