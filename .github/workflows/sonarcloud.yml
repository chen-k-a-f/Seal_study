name: CI - Build & SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    # 1️⃣ Checkout
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整 git 历史，SonarCloud 需要

    # 2️⃣ Setup JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21

    # 3️⃣ Cache Gradle dependencies
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle

    # 4️⃣ Build, test, and generate coverage (跳过 ktfmt & F-Droid)
    - name: Build, test, and generate coverage
      run: ./gradlew clean build test jacocoTestReport -x ktfmtCheckMain -x assembleFdroidDebug --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Xmx6g"

    # 5️⃣ Upload Jacoco coverage report
    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

    # 6️⃣ SonarCloud analysis
    - name: Run SonarCloud analysis
      uses: sonarsource/sonarcloud-github-action@v2
      with:
        args: >
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
